<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<title>List of Authors</title>

</head>
<body class="d-flex flex-column h-100">

	<div th:replace="~{fragments/header :: header}"></div>
	
		<div class="container">
		
		<div th:switch="${authors}">
		
			<p> <a href="/add-author" class="btn btn-success mb-2"> Add author </a> </p>
			<h2 th:case="null">No author found !!</h2>
			<div th:case="*">
			
				<table class="table">
				<thead class="table-light">
					<tr>
						<th scope="col">#</th>
						<th scope="col">Author Name</th>
						<th scope="col">Edit</th>
						<th scope="col">Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="author, state : ${authors}">
						<td th:text="${state.count}"></td>
						<td th:text="${author.name}"></td>
						<td> <a th:href="@{/update-author/{id}(id=${author.id})}" class="btn btn-warning btn-sm text-white">Update</a> </td>
						<td> <a th:href="@{/remove-author/{id}(id=${author.id})}" class="btn btn-danger btn-sm text-white">Delete</a> </td>
					</tr>
				</tbody>
			</table>
			
			</div>
		</div>
		</div>

	<div th:replace="~{fragments/header :: footer}"></div>


</body>
</html>
