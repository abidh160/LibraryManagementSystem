<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<title>List of Books</title>

</head>
<body class="d-flex flex-column h-100">

	<div th:replace="~{fragments/header :: header}"></div>
	
		<div class="container">
		
		<div th:switch="${book}">
		
			<h2 th:case="null">No record found !!</h2>
			<a href="/books">Return to Books page</a>
			<table th:case="*" class="table table-striped mt-3">
				
					<tr>
						<td>ISBN</td>
						<td th:text="${book.isbn}"></td>
					</tr>
					<tr>
						<td>Category</td>
						<td th:text="${book.categories[0].name}"></td>
					</tr>
					<tr>
						<td>Book name</td>
						<td th:text="${book.name}"></td>
					</tr>
					<tr>
						<td>Author name</td>
						<td th:text="${book.authors[0].name}"></td>
					</tr>
					<tr>
						<td>Publisher name</td>
						<td th:text="${book.publishers[0].name}"></td>
					</tr>
					<tr>
						<td>Description</td>
						<td th:text="${book.description}"></td>
					</tr>
			</table>
		</div>
		</div>

	<div th:replace="~{fragments/header :: footer}"></div>


</body>
</html>
