<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<title>Update Author</title>

</head>
<body class="d-flex flex-column h-100">

	<div th:replace="~{fragments/header :: header}"></div>
	
		<div class="container">
			<form action="#" th:action="@{/save-updated-author/{id}(id=${author.id})}" th:object="${author}" method="POST">
				<div class="row">
                <div class="form-group col-md-8 mb-2">
                    <label for="name"><b>Author name:</b></label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="author name">
                </div>   
                <div class="form-group col-md-8 mb-2">
                    <label for="name"><b>Description:</b></label>
                    <input type="text" th:field="*{description}" class="form-control" id="name" placeholder="description">
                </div>
                 <div class="col-md-6 mt-3">
                    <input type="submit" class="btn btn-primary" value="Submit">
                </div>
            	</div>
            </form>
		</div>

	<div th:replace="~{fragments/header :: footer}"></div>


</body>
</html>
