<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<title>List of Books</title>

</head>
<body class="d-flex flex-column h-100">

	<div th:replace="~{fragments/header :: header}"></div>
	
		<div class="container">
		
		<div th:switch="${books}">
		
			<p> <a th:href="@{/add-book}" class="btn btn-success mb-2"> Add Book </a> </p>
			<h2 th:case="null">No record found !!</h2>
			<table th:case="*" class="table">
				<thead class="table-light">
					<tr>
						<th scope="col">ISBN</th>
						<th scope="col">Book Name</th>
						<th scope="col">Description</th>
						<th scope="col">Detail</th>
						<th scope="col">Edit</th>
						<th scope="col">Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="book : ${books}">
						<td th:text="${book.isbn}"></td>
						<td th:text="${book.name}"></td>
						<td th:text="${book.description}"></td>
						<td> <a th:href="@{/book/{id}(id=${book.id})}" class="btn btn-info btn-sm text-white">View</a> </td>
						<td> <a th:href="@{/update-book/{id}(id=${book.id})}" class="btn btn-warning btn-sm text-white">Update</a> </td>
						<td> <a th:href="@{/remove-book/{id}(id=${book.id})}" class="btn btn-danger btn-sm text-white">Delete</a> </td>
					</tr>
				</tbody>
			</table>
		</div>
		</div>

	<div th:replace="~{fragments/header :: footer}"></div>


</body>
</html>
